<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/x-icon" href="images/logo.png">
    <!-- Fontawesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" integrity="sha384-REHJTs1r2ErKBuJB0fCK99gCYsVjwxHrSU0N7I1zl9vZbggVJXRMsv/sLlOAGb4M" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="css/responsive.css">
    <title>JS Practice</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-5">::JS Practice::</h1>
        <h2 class="" id="id_h2" style="color: green">Look at me and click the button.</h2>
        <button type="button" class="btn btn-success" onclick="h2Change()">Click Me</button>
        <br><br>
        <button type="button" class="btn btn-info" onmouseover="myDate()">Hover me to see the time</button>
        <h5 id="id_date" class="mt-3"></h5>
        
    </div>


<!--
     jQuery first, then Popper.js, then Bootstrap JS, then custom JS
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
-->
    <script src="js/script.js"></script>
    <script>
        setTimeout(threeSecDelay, 3000);
        function threeSecDelay(){
            alert("5 seconds have passed. System will refresh within next 5 sec. Click Ok first.")
        }
        function h2Change(){
            document.getElementById("id_h2").innerHTML = "Whola! I am changed.";
            document.getElementById("id_h2").style.color = "#f00";
//            document.getElementById("id_h2").disabled;
        }
        function myDate(){
            document.getElementById("id_date").innerHTML = Date();
        }
        setTimeout("location.reload(true)", 10000);
        
    </script>
</body>

</html>
